command_timeout = 1000
continuation_prompt = "[ï¬Œ](#a89984) "
format = "($directory[î‚±](#bdae93) )($git_branch[î‚±](#bdae93) )($git_commit[î‚±](#bdae93) )($git_metrics[î‚±](#bdae93) )($git_status[î‚±](#bdae93) )$fill( [î‚³](#0ff06a)$memory_usage) $all $line_break($status)$character"
