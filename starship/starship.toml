notification_timeout = 300000
show_notifications = true

[directory]
format = "([$read_only ]($read_only_style))[$path]($style) "
read_only = "ï€£"
read_only_style = "#fe8019"

[fill]
style = "#504945"
symbol = "Â·"

[git_commit]
format = "on [ï‡“ $hash ](bold #8ec07c)([ï€« $tag ](bold #fabd2f))"
